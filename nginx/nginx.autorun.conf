worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       /opt/homebrew/etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    map $http_cf_connecting_ip $client_ip {
        default $http_cf_connecting_ip;
        ""      $remote_addr;
    }

    log_format access_json escape=json '{'
        '"logged_at":"$time_iso8601",'
        '"request_id":"$request_id",'
        '"client_ip":"$client_ip",'
        '"x_forwarded_for":"$http_x_forwarded_for",'
        '"method":"$request_method",'
        '"path":"$uri",'
        '"query":"$args",'
        '"status":$status,'
        '"request_time_s":$request_time,'
        '"upstream_time_s":"$upstream_response_time",'
        '"bytes_sent":$body_bytes_sent,'
        '"host":"$host",'
        '"scheme":"$scheme",'
        '"user_agent":"$http_user_agent",'
        '"referer":"$http_referer"'
    '}';

    access_log  /opt/homebrew/var/log/nginx/access_json.log access_json;
    error_log   /opt/homebrew/var/log/nginx/error.log;

    server {
        listen 80;
        server_name www.hanplanet.com hanplanet.com 112.187.212.49 localhost;

        client_max_body_size 20m;

        location /static/ {
            alias /Users/imhanbyeol/Development/portfolio_with_django/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000, s-maxage=2592000, immutable";
        }

        location /media/ {
            alias /Users/imhanbyeol/Development/portfolio_with_django/media/;
            access_log off;
        }

        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 8080;
        server_name localhost;
        location / {
            root /opt/homebrew/var/www;
            index index.html index.htm;
        }
    }
}
