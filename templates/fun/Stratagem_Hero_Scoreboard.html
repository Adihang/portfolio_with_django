{% load static static_versioned %}

<!doctype html>
<html lang="ko">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Helldivers Mini Game">
        <meta name="author" content="Hanbyel">
        <meta name="generator" content="Django">
        <meta name="robots" content="noindex">
        <meta property="og:title" content="Stratagem Hero">
        <meta property="og:description" content="Helldivers Mini Game">
        <meta property="og:image" content="https://github.com/Adihang/portfolio_with_django/assets/56463432/484730d2-3edb-47ee-b598-206096312261">
        {% include "partials/static_script_fallback.html" %}
        <link rel="icon" href="{% static_v 'favicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static_v 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static_v 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static_v 'css/stratagem_style.css' %}">
        <script src="{% static_v 'js/stratagem_scoreboard.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
        <title>
            Stratagem Hero</title>
    </head>
    <body>
        <div class="stratagem_page">
            <div class="title">
                <img class="stratagem_icon" src="/media/icon/Helldivers-2-Icon-PNG.png" alt="Stratagem Icon"/>
                <h3 class="title_text">Stratagem Hero</h3>
                <img class="stratagem_icon" src="/media/icon/Helldivers-2-Icon-PNG.png" alt="Stratagem Icon"/>
            </div>
            <hr class="stratagem_hr">
            <div class="stratagem_content">
                <div class="stratagem_scoreboard">
                    <h1 class="scoreboard_text">Global Scoreboard</h1>
                    <div class="global_scores">
                        {% for score in scores %}
                        <div class="global_score">
                            <h3 class="global_score_name">{{ forloop.counter }}. {{ score.name }}</h3>
                            <h5 class="global_score_time">{{ score.score }}ì´ˆ</h5>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <hr class="stratagem_hr">
        </div>
        <div class="lowtext" >made by Adihang</div>
    </body>
</html>
