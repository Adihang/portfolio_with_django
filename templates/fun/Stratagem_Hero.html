{% load static %}

<!doctype html>
<html lang="ko">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
        <!-- Required meta tags -->
        <meta name="csrf-token" content="{{ csrf_token }}">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Helldivers Mini Game">
        <meta name="author" content="Hanbyel">
        <meta name="generator" content="Django">
        <meta name="robots" content="noindex">
        <meta property="og:title" content="Stratagem Hero">
        <meta property="og:description" content="Helldivers Mini Game">
        <meta property="og:image" content="https://github.com/Adihang/portfolio_with_django/assets/56463432/484730d2-3edb-47ee-b598-206096312261">
        <link rel="icon" href="{% static 'favicon.png' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/stratagem_style.css' %}">
        <script src="{% static 'js/stratagem.js' %}" type="text/javascript"></script>
        <title>
            Stratagem Hero</title>
    </head>
    <body>
        <div class="stratagem_page">
            <div class="title">
                <img class="stratagem_icon" src="/media/icon/Helldivers-2-Icon-PNG.png" alt="Stratagem Icon"/>
                <h3 class="title_text">Stratagem Hero</h3>
                <img class="stratagem_icon" src="/media/icon/Helldivers-2-Icon-PNG.png" alt="Stratagem Icon"/>
            </div>
            <hr class="stratagem_hr">
            <div class="stratagem_content">
                <h1 class="discription">
                    조작 : 방향키 or WASD<br>
                </h1>
                <div class="stratagem_score">
                    <h1 class="score_text">Score</h1>
                    <h3 class="score_time">error</h3>
                    <div class="input_score">
                        <div class="save_chack">
                            <input class="input_score_checkbox" type="checkbox" id="input_score_checkbox" name="input_score_checkbox">
                            <label for="input_score_checkbox">자동입력</label>
                        </div>
                        <div class="input_name">
                            <input class="input_score_name" id="input_score_name" type="text" placeholder = "이름을 입력하세요">
                            <button class="input_score_button" id="input_score_button" type="button">등록</button>
                        </div>
                    </div>
                </div>
                <div class="stratagem_container">
                    <ul class="stratagem_cards">
                        {% for stratagem in stratagems %}
                        <li class="stratagem_card">
                            <div class="stratagem_card_title">
                                <img class="stratagem_icon" src="{{ stratagem.icon.url }}" alt="Stratagem Icon"/>
                                <div class="stratagem_name">{{ stratagem.name }} </div>
                            </div>
                            <div class="stratagem_command" data-command="{{ stratagem.command }}"></div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="arrow_keypad">
                <div class="row row-top">
                    <div class="arrow arrow-top"></div>
                </div>
                <div class="row row-bottom">
                    <div class="arrow arrow-left"></div>
                    <div class="arrow arrow-bottom"></div>
                    <div class="arrow arrow-right"></div>
                </div>
            </div>
            <hr class="stratagem_hr">
        </div>
        <div class="lowtext" >made by Adihang</div>
    </body>
</html>
