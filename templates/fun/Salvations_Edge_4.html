    <body>
        <div class="Salvations_Edge_4">
            <div class="title">
                <img src="/media/Salvations_Edge_4_title_img.png" alt="title_img" class="title_img_big">
                <img src="/media/Salvations_Edge_4_title_img_s.png" alt="title_img" class="title_img_small">
                <h3 class="title_text">능지박살 아이익들을 위한 구경 4네임드 계산기</h3>

            <div class="content">
                <h1 class="main_title" id="main_title1">자신의 조를 선택하세요.</h1>

                    <h2 class="main_text" id="three">3명</h2>

                    <h2 class="main_text" id="no">X</h2>
