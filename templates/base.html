{% load static static_versioned %}

<!doctype html>
<html lang="ko">
<head>
    <style>
        html.preload-light-bg,
        html.preload-light-bg body {
            background: #ffffff !important;
            background-image: none !important;
        }
    </style>
    <script>
        (function () {
            const path = window.location.pathname;
            const shouldUseLightBg = path === '/portfolio/' ||
                path === '/portfolio' ||
                path.startsWith('/project/');

            if (shouldUseLightBg) {
                document.documentElement.classList.add('preload-light-bg');
            }
        })();
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Django로 작성한 포트폴리오 입니다.">
    <meta name="author" content="Hanbyel">
    <meta name="generator" content="Django">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Hanbyel's Portfolio">
    <meta property="og:description" content="Django로 작성한 포트폴리오 입니다.">
    <meta property="og:image" content="https://github.com/Adihang/portfolio_with_django/assets/56463432/85411b54-68be-4ece-b21f-b531794020c0">
    {% include "partials/static_script_fallback.html" %}
    <link rel="icon" href="{% static_v 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/style.css' %}">
    <script src="{% static_v 'js/bootstrap.min.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
    <script src="{% static_v 'js/script.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
    <!-- 채팅 위젯 스타일 -->
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/chat_widget.css' %}">
    <title>Hanbyel's Portfolio</title>
    <!-- CSRF Token for AJAX -->
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand portfolio-nav">
        <div class="container-fluid">
            <a class="navbar-brand portfolio-brand" href="{% url 'main:main' %}">
                <span class="portfolio-brand-text">Hanbyel's Portfolio</span>
            </a>
            <button class="navbar-toggler portfolio-nav-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-0 portfolio-nav-links">
                    <li class="nav-item">
                        <a class="nav-link portfolio-nav-link" href="https://github.com/Adihang">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link portfolio-nav-link" href="https://www.thingiverse.com/hanbyel/designs">Thingiverse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link portfolio-nav-link" href="/Stratagem_Hero/">Mini Game</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <!-- 채팅 위젯 -->
    <script src="{% static_v 'js/chat_widget.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
</body>
</html>
