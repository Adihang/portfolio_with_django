{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Django로 작성한 포트폴리오 입니다.">
    <meta name="author" content="Hanbyel">
    <meta name="generator" content="Django">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Hanbyel's Portfolio">

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <title>
        Hanbyel's Portfolio</title>

<body>
    <!-- 네비게이션바 -->

            </a>
            <button class="navbar-toggler" type="button"

                    data-bs-target="#navbarSupportedContent"

                    aria-expanded="false"
                    aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Adihang">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.thingiverse.com/hanbyel/designs">Thingiverse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Stratagem/">Mini Game</a>
                    </li>

            </div>
        </div>

    {% block content %}
    {% endblock %}
    <div class = 'foot'>
        <div>
            Made with Django, AWS
        </div>
    </div>
