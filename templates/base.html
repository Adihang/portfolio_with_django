{% load static %}

<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Django로 작성한 포트폴리오 입니다.">
    <meta name="author" content="Hanbyel">
    <meta name="generator" content="Django">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Hanbyel's Portfolio">
    <meta property="og:description" content="Django로 작성한 포트폴리오 입니다.">
    <meta property="og:image" content="https://github.com/Adihang/md-img/assets/56463432/8fd18cc5-5052-4f93-832d-8a1e3b7bf982">
    <link rel="icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>
        Hanbyel's Portfolio</title>
</head>
<body>
    <!-- 네비게이션바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:main' %}">
                <img class = "ogimage" src="/media/ogimage.jpg"/>
                <b>Hanbyel's Portfolio</b>
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Adihang">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.thingiverse.com/hanbyel/designs">Thingiverse</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <div class = 'foot'>
        <div>
            Made with Django, AWS
        </div>
    </div>
</body>
</html>
