<div class="project_card_contents">
    <div class="project_card_contents_title">{{ project.title }}</div>
    <ul class="tags">
        {% for tag in project.tags.all %}
        <li class="tag">{{ tag.tag }}</li>
        {% endfor %}
    </ul>
</div>
<form action="{% url 'main:ProjectComment_create' project.id %}" method="post">
    {% csrf_token %}
    <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="의견등록">
</form>
