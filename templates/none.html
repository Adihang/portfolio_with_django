{% load static static_versioned %}

<!doctype html>
<html lang="ko">
<head>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        body.maintenance-page {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        body.maintenance-page h1 {
            margin: 0;
        }

    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Django">
    <meta name="author" content="Hanplanet">
    <meta name="generator" content="Django">
    <meta name="robots" content="noindex">
    <meta property="og:title" content="Hanplanet">
    <meta property="og:site_name" content="Hanplanet">
    <meta property="og:description" content="Django">
    <meta property="og:image" content="https://github.com/Adihang/portfolio_with_django/assets/56463432/85411b54-68be-4ece-b21f-b531794020c0">
    {% include "partials/static_script_fallback.html" %}
    <link rel="icon" href="{% static_v 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static_v 'css/salvations_edge_style.css' %}">
    <script src="{% static_v 'js/bootstrap.min.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
    <script src="{% static_v 'js/script.js' %}" type="text/javascript" defer onerror="window.__reloadStaticScript(this)"></script>
    <title>Hanplanet</title>
</head>
<body class="maintenance-page">
    <h1>limhan456@naver.com</h1>
</body>
</html>
