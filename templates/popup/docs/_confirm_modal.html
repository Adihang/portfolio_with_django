<div id="{{ modal_id }}" class="docs-rename-modal" hidden>
    <div class="docs-rename-modal-backdrop" id="{{ backdrop_id }}"></div>
    <div class="docs-rename-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="{{ title_id }}" aria-describedby="{{ message_id }}">
        <h3 id="{{ title_id }}" class="docs-rename-title">{{ title_text }}</h3>
        <p id="{{ message_id }}" class="docs-auth-logout-message">{{ message_text|default:"" }}</p>
        <div class="docs-rename-actions">
            <button type="button" class="docs-btn" id="{{ cancel_button_id }}">{{ cancel_text }}</button>
            <button type="button" class="docs-btn docs-btn-primary" id="{{ confirm_button_id }}">{{ confirm_text }}</button>
        </div>
    </div>
</div>
