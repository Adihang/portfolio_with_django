<div id="docs-unsaved-modal" class="docs-rename-modal" hidden>
    <div class="docs-rename-modal-backdrop" id="docs-unsaved-modal-backdrop"></div>
    <div class="docs-rename-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="docs-unsaved-title" aria-describedby="docs-unsaved-message">
        <h3 id="docs-unsaved-title" class="docs-rename-title">{{ docs_text.unsaved_changes_title }}</h3>
        <p id="docs-unsaved-message" class="docs-auth-logout-message">{{ docs_text.unsaved_changes_message }}</p>
        <div class="docs-rename-actions">
            <button type="button" class="docs-btn" id="docs-unsaved-cancel-btn">{{ docs_text.cancel }}</button>
            <button type="button" class="docs-btn" id="docs-unsaved-leave-btn">{{ docs_text.unsaved_changes_leave_button }}</button>
            <button type="button" class="docs-btn docs-btn-primary" id="docs-unsaved-save-btn">{{ docs_text.unsaved_changes_save_button }}</button>
        </div>
    </div>
</div>
