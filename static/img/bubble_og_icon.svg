      <stop stop-color="#DBE5F2"/>
      <stop offset="1" stop-color="#C6D5E6"/>
    </linearGradient>
    <radialGradient id="bubbleA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(430 500) rotate(42) scale(330 320)">
      <stop stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="0.72" stop-color="#E9F2FB" stop-opacity="0.16"/>
